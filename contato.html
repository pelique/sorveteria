<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="layout.css" />
    <link rel="icon" href="icon.png">
    <title>Contato</title>
  </head>
  <body class="contato">
    <header>
      <div class="center">
        <div class="row">
          <div class="wrap-logo"><h1>Contato</h1></div>
          <nav>
            <a href="/">Home</a> <a href="/cardapio">Cardapio</a>
            <a href="/contato">Contato</a>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="center">
        <form id="form" action="">
          <div class="wrap-input">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" />
            <span class="error-mg"></span>
          </div>
          <div class="wrap-input">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" />
            <span class="error-mg"></span>
          </div>
          <div class="wrap-input">
            <label for="telefone">Telefone</label>
            <input type="text" name="telefone" id="telefone" />
            <span class="error-mg"></span>
          </div>
          <div class="wrap-input">
            <label for="assunto">Assunto</label>
            <input type="text" name="assunto" id="assunto" />
            <span class="error-mg"></span>
          </div>
          <div class="wrap-input">
            <label for="mensagem">Mensagem</label>
            <textarea type="text" name="mensagem" id="mensagem"></textarea>
            <span class="error-mg"></span>
          </div>
          <div class="box-btn">
            <button class="btn" type="submit" id="btn">Enviar</button>
          </div>
        </form>
      </div>
    </main>
    <footer>&copy;Pedro Henrique Migues Coradi - 762953</footer>

    <script src="https://unpkg.com/imask"></script>
    <script src="script.js"></script>
  </body>
</html>
